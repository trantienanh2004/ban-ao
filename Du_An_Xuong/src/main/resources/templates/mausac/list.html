<div class="row mx-auto border border-4 rounded-3">
    <form th:action="@{/mausac/create}" th:if="${ms.id == null}" method="post" th:object="${ms}">
        <div class="row">
            <input type="hidden" th:field="*{id}">
            <div class="col col-5">
                <input type="text" th:field="*{ma_mau_sac}" class="form-control mb-2" placeholder="ma mau..." style="width: 400px;">
                <b th:errors="*{ma_mau_sac}" style="color: red"/>


                <input type="text" th:field="*{ten_mau_sac}" class="form-control mb-2" placeholder="ten mau mau..." style="width: 400px;">
                <b th:errors="*{ten_mau_sac}" style="color: red"/>
            </div>
            <div class="col col-5">
                <input type="radio" th:field="*{trang_thai}" th:value="true" checked class="form-check-input"> kinh doanh
                <br>
                <input type="radio" th:field="*{trang_thai}" th:value="false" class="form-check-input"> ngung kinh doanh
            </div>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-success ms-5" type="submit">Lưu</button>
        </div>
    </form>

    <form th:action="@{/mausac/update}" th:unless="${ms.id == null}" method="post" th:object="${ms}">
        <div class="row">
            <input type="hidden" th:field="*{id}" value="${ms.id}">
            <div class="col col-5">
                <input type="text" th:field="*{ma_mau_sac}" class="form-control mb-2" placeholder="ma mau..." style="width: 400px;">
                <b th:errors="*{ma_mau_sac}" style="color: red"/>

                <input type="text" th:field="*{ten_mau_sac}" class="form-control mb-2" placeholder="ten mau mau..." style="width: 400px;">
                <b th:errors="*{ten_mau_sac}" style="color: red"/>
            </div>
            <div class="col col-5">
                <input type="radio" th:field="*{trang_thai}" th:value="true" class="form-check-input"> kinh doanh
                <br>
                <input type="radio" th:field="*{trang_thai}" th:value="false" class="form-check-input"> ngung kinh doanh
            </div>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-success ms-5" type="submit">Lưu</button>

        </div>
    </form>
</div>

<div class="row border border-4 rounded-3 mt-5" style="width: auto; height: 80px;">
    <h5 class="col col-sm-1 p-3">Bộ lọc</h5>
    <div class="col col-sm-5 p-3">
        <input type="text" class="form-control" placeholder="Tên màu...">

    </div>
    <div class="col col-sm-5 p-3">
        <select name="" id="" class="form-control">
            <option value="">Chọn trạng thái</option>
            <option value="">Còn hoạt động</option>
            <option value="">Không hoạt động</option>
        </select>
    </div>
    <div class="col col-sm-1 p-2">
        <button class="btn btn-light " style="height: 50px;">Làm mới</button>
    </div>
</div>

<div class="mt-5 border border-4 rounded-3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Mã màu</th>
            <th scope="col">Tên màu</th>
            <th scope="col">Ngày tạo</th>
            <th scope="col">Ngày sửa</th>
            <th scope="col">Trạng thái</th>
            <th colspan="2"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="ms:${list}">
            <th th:text="*{ms.id}"></th>
            <th th:text="*{ms.ma_mau_sac}"></th>
            <th th:text="*{ms.ten_mau_sac}"></th>
            <th th:text="*{ms.ngay_tao}"></th>
            <th th:text="*{ms.ngay_sua}"></th>
            <th th:text="*{ms.trang_thai}? 'Kinh doanh':'Ngừng kinh doanh'"></th>
            <th>
                <a th:href="@{|/mausac/update/${ms.id}|}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                         stroke="yellow" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-edit">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </a>
            </th>
            <th>
                <a th:href="@{|/mausac/delete/${ms.id}|}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-trash-2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </a>
            </th>
        </tr>


        </tbody>
    </table>


</div>
