<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:fragment="content">
    <h2 id="tieu_de" class="text-center">Chất liệu</h2>
    <div class="container d-flex justify-content-center mt-5">
        <form th:action="@{/sanpham/addCL}" th:object="${chatlieu}" method="post">
            <div class="mt-3">
                <label for="ma_chat_lieu">Mã chất liệu</label>
                <input type="text" th:field="*{ma_chat_lieu}" id="ma_chat_lieu" class="form-control"/>
                <div class="text-danger text-center" th:if="${#fields.hasErrors('ma_chat_lieu')}" th:errors="*{ma_chat_lieu}"></div>
            </div>
            <div class="mt-5">
                <label for="ten_chat_lieu">Tên chất liệu</label>
                <input type="text" th:field="*{ten_chat_lieu}" id="ten_chat_lieu" class="form-control"/>
                <div class="text-danger text-center" th:if="${#fields.hasErrors('ten_chat_lieu')}" th:errors="*{ten_chat_lieu}"></div>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Gửi</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Mã chất liệu</th>
                <th scope="col">Tên chất liệu</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Ngày sửa</th>
                <th scope="col">Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cl, i: ${listchatlieu.content}">
                <th scope="row" th:text="${i.index + 1}"></th>
                <td th:text="${cl.ma_chat_lieu}"></td>
                <td th:text="${cl.ten_chat_lieu}"></td>
                <td th:text="${cl.ngay_tao}"></td>
                <td th:text="${cl.ngay_sua}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/sanpham/xoaCL(id=${cl.id})}">Delete</a>
                    <a class="btn btn-info" th:href="@{/sanpham/detail/{id}(id=${cl.id})}">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example" class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${listchatlieu.first} ? 'disabled'">
                    <a class="page-link" th:if="${!listchatlieu.first}" th:href="@{/sanpham/ChatLieuForm(pageNo=${listchatlieu.number - 1})}" tabindex="-1">Previous</a>
                    <span th:if="${listchatlieu.first}" class="page-link">Previous</span>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, listchatlieu.totalPages - 1)}" th:classappend="${listchatlieu.number == i} ? 'active'">
                    <a class="page-link" th:href="@{/sanpham/ChatLieuForm(pageNo=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${listchatlieu.last} ? 'disabled'">
                    <a class="page-link" th:if="${!listchatlieu.last}" th:href="@{/sanpham/ChatLieuForm(pageNo=${listchatlieu.number + 1})}">Next</a>
                    <span th:if="${listchatlieu.last}" class="page-link">Next</span>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
